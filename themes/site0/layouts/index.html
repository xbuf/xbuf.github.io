{{ $ctx := . }}
{{ partial "default_before.html" $ctx }}
<div class="row">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLR6cFelWHJZ1jLrIkTxw04L878aMuXU2p" frameborder="0" allowfullscreen></iframe>
</div>
<div class="row">
  <div class="small-12 columns">
    <ul class="posts">
        {{ range .Data.Pages }}
        <li>
          <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
        </li>
        {{ end }}
    </ul>
  </div>
</div>
{{ partial "default_after.html" $ctx }}
