<aside class="small-3 small-pull-9 columns sidebar">
  <h1><img src="{{ .Site.BaseURL }}img/xbuf_logo.svg#layer1" alt="{{ .Site.Title }}"/></h1>
  <p>{{ with .Site.Params.Description }} {{.}} {{end}}</p>
  <div class="icon-bar vertical five-up">
    {{ range .Site.Menus.main }}
    <a class="item" href="{{.Url}}">
      <i class="fi-home"></i>
      <label>{{ .Name }}</label>
    </a>
    {{end}}
  </div>
  <div id="toc" class="small-12 columns">
    {{ .TableOfContents }}
  </div>

<p>{{ with .Site.Params.Copyright }}{{.}}{{ else }}&copy; {{.Now.Format "2006"}}. All rights reserved. {{end}}</p>
</aside>
