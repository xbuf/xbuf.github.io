<head>
  <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
  <!--link href="http://gmpg.org/xfn/11" rel="profile"-->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/foundation.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/app.css" />

  <link href='//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- JS -->
  <script src="{{ .Site.BaseURL }}js/vendor/modernizr.js"></script>

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/prism.css" />
